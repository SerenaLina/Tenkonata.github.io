    <script>
    // 代码高亮函数
    function initHighlight() {
        // 高亮所有代码块
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    }

    // 等待页面完全加载
    $(document).ready(function() {
        // 初始代码高亮
        initHighlight();
        
        // 添加加载进度条
        const progressBar = document.createElement('div');
        progressBar.className = 'pjax-progress';
        document.body.appendChild(progressBar);
        
        // 初始化 PJAX - 使用更精确的选择器
        $(document).pjax('#aside a.post-link', '#pjax-container', {
            timeout: 8000,
            scrollTo: false,
            fragment: '#pjax-container'
        });
        
        // 确保主页链接不使用 PJAX
        $(document).on('click', '.home-link', function(e) {
            // 允许主页链接正常跳转，不使用 PJAX
            return true;
        });
        
        // PJAX 开始事件
        $(document).on('pjax:start', function() {
            $('body').addClass('pjax-loading');
            progressBar.style.display = 'block';
            $('#content').fadeTo(200, 0.7);
            console.log('PJAX: 开始加载');
        });
        
        // PJAX 完成事件
        $(document).on('pjax:end', function() {
            $('body').removeClass('pjax-loading');
            progressBar.style.display = 'none';
            $('#content').fadeTo(200, 1);
            
            // 重新初始化代码高亮
            initHighlight();
            
            // 更新侧边栏活动状态
            updateSidebarActiveState();
            
            // 更新页面标题
            var newTitle = $('#content').find('title').text() || document.title;
            document.title = newTitle;
            
            // 滚动到顶部
            window.scrollTo(0, 0);
            
            console.log('PJAX: 加载完成');
        });
        
        // PJAX 错误处理
        $(document).on('pjax:error', function(xhr, textStatus, error) {
            console.error('PJAX Error:', error);
            $('body').removeClass('pjax-loading');
            progressBar.style.display = 'none';
            $('#content').fadeTo(200, 1);
        });
        
        // 初始化侧边栏活动状态
        function updateSidebarActiveState() {
            $('.post-item').removeClass('active');
            var currentPath = window.location.pathname;
            var normalizedPath = currentPath.replace(/\/$/, '');
            
            $('.post-link').each(function() {
                var href = $(this).attr('href');
                var normalizedHref = href ? href.replace(/\/$/, '') : '';
                
                if (normalizedHref === normalizedPath) {
                    $(this).closest('.post-item').addClass('active');
                    console.log('激活文章:', $(this).find('.post-title').text());
                }
            });
        }
        // 初始侧边栏状态
        updateSidebarActiveState();
    });
    </script>
