    <script>
    // 代码高亮函数
    function initHighlight() {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
        console.log("Pjax: 代码高亮已重新执行");
    }

    // 统一的初始化函数，用于页面首次加载和 Pjax 加载后调用
    function onPageReady() {
        // 1. 重新执行代码高亮
        initHighlight();
        
        console.log("Pjax: 页面初始化脚本 (onPageReady) 已执行");
    }

    // 等待页面完全加载
    $(document).ready(function() {
        console.log("文档首次加载 (document.ready)");
        
        // 1. 首次加载时运行初始化
        onPageReady();

        // 2. Pjax 初始化
        var pjaxSelector = 'a[href^="/"]:not([target="_blank"]):not([href$=".xml"]):not([href$=".json"])';
        
        // 【重要】容器 ID 保持不变，但它现在指向的是 <div id="pjax-container">
        var pjaxContainer = '#pjax-container';

        console.log("Pjax: 初始化，监听 " + pjaxSelector + "，容器: " + pjaxContainer);

        // 启动 Pjax
        $(document).pjax(pjaxSelector, pjaxContainer, {
            fragment: pjaxContainer, // 抓取新页面的 #pjax-container
            timeout: 8000
        });

        
        // 3. Pjax 事件监听器
        
        $(document).on('pjax:send', function() {
            console.log("Pjax: send (开始加载)");
            $(pjaxContainer).addClass('pjax-loading');
        });

        // 【新增】pjax:success 事件 (在内容替换后, complete 之前)
        // 我们用它来同步 <body> 标签的 class
        $(document).on('pjax:success', function(event, data, status, xhr, options) {
            console.log("Pjax: success (内容已拉取)");
            
            // xhr.responseText 是 Pjax 拉取到的 *完整* HTML 页面字符串
            var fullHtml = xhr.responseText;
            
            // 我们用正则表达式从完整 HTML 中提取出 <body> 的 class
            var newBodyClass = /<body class="([^"]+)">/.exec(fullHtml);
            
            if (newBodyClass && newBodyClass[1]) {
                // 找到了，就更新当前页面的 <body> class
                $('body').attr('class', newBodyClass[1]);
                console.log("Pjax: Body class 已同步为: " + newBodyClass[1]);
            } 
        });

        // Pjax 加载完成后 (新内容已替换旧内容)
        $(document).on('pjax:complete', function() {
            console.log("Pjax: complete (加载完成, 准备执行脚本)");
            
            $(pjaxContainer).removeClass('pjax-loading');

            // 重新运行页面初始化脚本 (包括代码高亮 和 动画)
            onPageReady();
        });

        $(document).on('pjax:error', function(event, xhr, textStatus, errorThrown) {
            console.error("Pjax 错误: ", textStatus, errorThrown);
            if (xhr.status_code != 404) {
                // 加载失败时，强制浏览器跳转
                window.location.href = event.currentTarget.href;
            }
        });
    });
    </script>
